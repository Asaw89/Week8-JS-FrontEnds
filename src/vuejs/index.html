<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan's Music Library - Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">ðŸŽµ Music Library (Vue)</a>
        </div>
      </nav>

      <div class="container my-4">
        <h2>Musicians</h2>
        <p>Found {{ musicians.length }} musicians</p>
        <div class="row">
          <div class="col-md-4 mb-3" v-for="musician in musicians">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">{{ musician.musician_name }}</h3>
                <p class="card-text">Genre: {{ musician.genre }}</p>
                <p class="card-text">Year Formed: {{ musician.year_formed }}</p>
                <p class="card-text">Origin: {{ musician.origin }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
  </body>
</html>
